<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="logo" />
        <div class="score">
          <div class="score_title">score</div>
          <div class="score_number">12</div>
        </div>
      </header>
      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="images/icon-paper.svg" alt="paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="images/icon-rock.svg" alt="rock" />
          </div>
        </button>
        <button class="choice-btn" data-choice="spock">
          <div class="choice spock">
            <img src="images/icon-spock.svg" alt="spock" />
          </div>
        </button>
        <button class="choice-btn" data-choice="lizard">
          <div class="choice lizard">
            <img src="images/icon-lizard.svg" alt="lizard" />
          </div>
        </button>
      </section>
    </div>

    <button class="rules-btn" tabindex="1">rules</button>
    <div class="modal">
      <div class="modal_container">
        <header class="modal_header">
          <h2 class="modal_heading">rules</h2>
          <button class="close-btn">
            <img src="images/icon-close.svg" alt="close button" />
          </button>
        </header>
        <img src="images/image-rules.svg" alt="rules image" />
      </div>
    </div>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://x.com/thesheriflawal">Sherif Lawal</a>.
      </div>
    </footer>

    <script src="sandbox.js"></script>
  </body>
</html>
